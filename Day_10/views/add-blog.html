<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Blog</title>
     <link rel="stylesheet" href="public/css/blog.css" />
  </head>
  <body>
    <nav>
      <div class="left-side">
        <a href="/">
          <img src="public/images/logo.png" alt="logo" />
        </a>
        <ul>
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="/blog" class="list-active">Blog</a>
          </li>
        </ul>
      </div>
      <div class="right-side">
        <a href="/contact"> Contact Me </a>
      </div>
    </nav>
    <div class="blog-form">
      <div class="form-container">
        <form action="/add-blog" method="POST">
          <h1>Create Post Blog</h1>
          <div>
            <label for="input-blog-title">Title</label>
            <input name="title" id="input-blog-title" />
          </div>
          <div>
            <label for="input-blog-content">Content</label>
            <textarea name="content" id="input-blog-content"></textarea>
          </div>
          <div>
            <label>Upload Image</label>
            <div class="input-blog-image-group">
              <label for="input-blog-image">
                <p>Attach File</p>
                <img src="public/image/file.png" alt="file" />
              </label>
              <input name="image" type="file" id="input-blog-image" hidden />
            </div>
          </div>
          <div class="button-group">
            <button>Post Blog</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
