<html>
  <head>
    <title>Register Page</title>
    <link rel="stylesheet" href="/public/style.css" />
    <!-- linking boostrap css cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-lg">
        <a class="navbar-brand me-5" href="/home">
          <img src="/public/assets/logo.png" alt="logo" />
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/home">Home</a> 
            </li>
            <li class="nav-item">
              <a href="/blog" class="nav-link list-active">Blog</a>
            </li>
          </ul>
        </div>
        <div class="d-flex contact-me">
          <a href="/contact"> Contact Me </a>
        </div>
      </div>
    </nav>

    <form class="form-container" action="/register" method="POST">
      <h1>Register</h1>
      <div>
        <label for="input-name" class="form-label">Name</label>
        <input id="input-name" name="name" class="form-control" required>
      </div>
      <div>
        <label for="input-email" class="form-label">Email</label>
        <input id="input-email" name="email" class="form-control">
      </div>
      <div>
        <label for="input-password" class="form-label">Password</label>
          <input class="form-control" name="password" type="password" id="input-password" required>
      </div>
      <div class="d-flex">
        <button type="submit" class="btn btn-submit">Submit</button>
      </div>
    </form>
  </body>
</html>
